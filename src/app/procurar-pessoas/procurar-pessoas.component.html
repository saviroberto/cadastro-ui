<form [formGroup]="form">
  <div class="container">

    <div class="row" style="text-align: center">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="background-color: lightgray">
        <p>Procurar</p>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="background-color: lightslategray">
        <!-- nome -->
        <div class="form-group ">
          <label>Nome: </label>
          <input class="form-control" name="nome" [formControl]="nome" required />
        </div>
        <!-- Submter -->
        <div class="text-right">
          <button class="btn btn-primary" (click)="procurar()"> Procurar</button>
        </div>
      </div>
    </div>



  </div>
  <br />
  <div class="container">

    <div class="row" style="text-align: center">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="background-color: lightgray">
        <p>Resultado</p>
      </div>
    </div>


    <div *ngFor="let pessoa of pessoas" style="background-color: lightslategray">
      <div class="row">
        <div class="col-lg-10 col-md-10 col-sm-10 col-xs-10">
          {{pessoa.nome}} - {{pessoa.nomeDeGuerra}} - {{pessoa.graduacao}} - {{pessoa.rg}} - {{pessoa.sexo}}
        </div>
        <div class="text-right col-lg-2 col-md-2 col-sm-2 col-xs-2">
          <button class="btn btn-primary" [routerLink]="[ '/atualizar-pessoa',pessoa.id]"> Editar</button>
        </div>
      </div>

      <br/>
    </div>
  </div>
</form>
